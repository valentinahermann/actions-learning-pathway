name: hello-world
on: push
jobs:
  hello-world-job:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: use Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: '18.x'
        run: npm install
        run: npm run build
      
